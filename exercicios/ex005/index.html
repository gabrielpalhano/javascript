<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgba(145, 63, 223, 0.938);
            font: normal 20pt Arial;
            color: rgb(235, 235, 7);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style> 
</head>
<body>
    <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
    <div id="area"  >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'rgb(235, 235, 7)'
            a.style.color = 'rgba(145, 63, 223, 0.938)'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background ='rgba(145, 63, 223, 0.938)'
            a.style.color = 'rgb(235, 235, 7)'
        }

    </script>
</body>
</html>
