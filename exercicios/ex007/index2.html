<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Anjo... Digo, Estrangeiro?</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Em que país você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Rastrear" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtp = window.document.querySelector ('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)

            res.innerHTML = `<p>Seu país de origem é: <strong>${pais}</strong></p>`

                if (pais == Brasil) {
                    res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
                } else {
                    res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
                }

        }
    </script>
</body>
</html>
