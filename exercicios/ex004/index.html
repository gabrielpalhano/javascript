<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: black;
            color: rgb(229, 233, 21);
            font: normal 20pt arial;
        }
        p {
            color: yellow;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <script>
        var corpo = window.document.body
        var p = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: ' + p.innerHTML)
        p.style.color = 'gold'
        corpo.style.background = 'rgba(142, 57, 221, 0.877)'
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'purple'
        d.innerText = 'Estou aguardando...' */
        var d = window.document.querySelector('div#msg')
        d.style.color = 'gold'
        d.innerText = '(G)i-DLE is 6!'
        d.style.background = 'purple'
    </script>

    
</body>
</html>
