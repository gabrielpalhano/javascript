<html lang="pt-br">
<head>

    <title>Meu segundo programa que é uma cópia do primeiro lkjsfdh</title>
    <style> /* Comentário em CSS só funciona o asterisco barra */
        body {
            background-color: rgba(144, 59, 223, 0.863);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(228, 228, 18);

        p {
            color: rgb(253, 253, 15);
        }

</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML só funciona o exlamação dois traços -->
    <p>Já me livrei da maldição!</p>
    <script>
        // Já comentários em JavaScript funcionam tanto o barra barra como também o // */ asterisco barra */
        var n1 = Number(window.prompt ('Digite um número'))
        var n2 = Number(window.prompt ('Digite outro número'))
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a: ${s}!`)
    </script>
